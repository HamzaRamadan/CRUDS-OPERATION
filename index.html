<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD Operation</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>cruds operation</h2>
            <p>proudct management system</p>

        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
            <input onkeyup="getTolat()" type="number" placeholder="price" id="price">
            <input onkeyup="getTolat()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTolat()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTolat()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>

        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" placeholder="search" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search By category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                
              
                </tbody>
            </table>            

        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
